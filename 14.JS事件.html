<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript事件处理</title>
</head>
<body>
  <button onclick="click_event()">加入镇国铁卫</button>
  <input type="text" onfocus="focus_event()" onblur="blur_event()">

  <script>
    //点击事件
    function click_event(){
      alert("你已成功加入镇国铁卫");

    }
    //聚焦事件
    function focus_event(){
      console.log("获取羊皮");
    }
    //失去焦点
    function blur_event() {
      console.log("失去羊皮");
    }
  </script>
</body>
</html>
